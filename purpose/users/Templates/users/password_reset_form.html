{% extends 'base.html' %}

{% block content %}
<h1>Восстановление пароля</h1>
<form method="POST">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error"> {{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Собросить пароль</button></p>
</form>
{% endblock %}
